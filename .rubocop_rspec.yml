---

# Last updated to 3.0.5

require:
  - 'rubocop-rspec'

RSpec/AlignLeftLetBrace:
  Enabled:                        true

RSpec/AlignRightLetBrace:
  Enabled:                        false

RSpec/AnyInstance:
  Enabled:                        true

RSpec/AroundBlock:
  Enabled:                        true

RSpec/Be:
  Enabled:                        true

RSpec/BeEmpty:
  Enabled:                        true

RSpec/BeEq:
  Enabled:                        true

RSpec/BeEql:
  Enabled:                        true

RSpec/BeNil:
  Enabled:                        true
  EnforcedStyle:                  'be'

RSpec/BeforeAfterAll:
  Enabled:                        true
  Exclude:
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
    - 'spec/support/**/*.rb'

RSpec/ChangeByZero:
  Enabled:                        true
  NegatedMatcher:                 ~

RSpec/ClassCheck:
  Enabled:                        true

RSpec/ContainExactly:
  Enabled:                        true

RSpec/ContextMethod:
  Enabled:                        true

RSpec/ContextWording:
  Enabled:                        true
  AllowedPatterns:                []
  Prefixes:
    - 'administrators'
    - 'and'
    - 'anyone'
    - 'but'
    - 'or'
    - 'regular users'
    - 'when'
    - 'with'
    - 'without'

RSpec/DescribeClass:
  Enabled:                        true

# Doesn't allow:
#
# module Foo
#   describe Bar do
#   end
# end
RSpec/DescribedClassModuleWrapping:
  Enabled:                        false

RSpec/DescribeMethod:
  Enabled:                        true

RSpec/DescribeSymbol:
  Enabled:                        true

RSpec/DescribedClass:
  Enabled:                        true
  SkipBlocks:                     false
  EnforcedStyle:                  'explicit'
  OnlyStaticConstants:            true

RSpec/Dialect:
  Enabled:                        true
  PreferredMethods:               {}

RSpec/DuplicatedMetadata:
  Enabled:                        true

RSpec/EmptyExampleGroup:
  Enabled:                        false

RSpec/EmptyHook:
  Enabled:                        true

RSpec/EmptyLineAfterExample:
  Enabled:                        true
  AllowConsecutiveOneLiners:      true

RSpec/EmptyLineAfterExampleGroup:
  Enabled:                        true

RSpec/EmptyLineAfterFinalLet:
  Enabled:                        true

RSpec/EmptyLineAfterHook:
  Enabled:                        true
  AllowConsecutiveOneLiners:      true

RSpec/EmptyLineAfterSubject:
  Enabled:                        true
  Exclude:
    - '**/factories/*.rb'

RSpec/EmptyMetadata:
  Enabled:                        true

RSpec/EmptyOutput:
  Enabled:                        true

RSpec/Eq:
  Enabled:                        true

RSpec/ExampleLength:
  Enabled:                        true
  CountAsOne:
    - 'array'
    - 'hash'
    - 'heredoc'
  Max:                            25

RSpec/ExampleWithoutDescription:
  Enabled:                        true
  EnforcedStyle:                  'single_line_only'

RSpec/ExampleWording:
  Enabled:                        true
  IgnoredWords:                   []

RSpec/ExcessiveDocstringSpacing:
  Enabled:                        true

RSpec/ExpectActual:
  Enabled:                        true
  Exclude:
    - 'spec/routing/**/*'

RSpec/ExpectChange:
  Enabled:                        true
  EnforcedStyle:                  'method_call'

RSpec/ExpectInHook:
  Enabled:                        true

RSpec/ExpectInLet:
  Enabled:                        true

RSpec/ExpectOutput:
  Enabled:                        true

RSpec/Focus:
  Enabled:                        true

RSpec/HookArgument:
  Enabled:                        true
  EnforcedStyle:                  'each'

RSpec/HooksBeforeExamples:
  Enabled:                        true

RSpec/IdenticalEqualityAssertion:
  Enabled:                        true

RSpec/ImplicitBlockExpectation:
  Enabled:                        true

RSpec/ImplicitExpect:
  Enabled:                        true
  EnforcedStyle:                  'is_expected'

RSpec/ImplicitSubject:
  Enabled:                        true
  EnforcedStyle:                  'single_statement_only'

RSpec/IndexedLet:
  Enabled:                        true
  AllowedIdentifiers:             []
  AllowedPatterns:                []
  Max:                            1

RSpec/InstanceSpy:
  Enabled:                        true

RSpec/InstanceVariable:
  Enabled:                        true

RSpec/IsExpectedSpecify:
  Enabled:                        true

RSpec/ItBehavesLike:
  Enabled:                        true
  EnforcedStyle:                  'it_behaves_like'

RSpec/IteratedExpectation:
  Enabled:                        true

RSpec/LeadingSubject:
  Enabled:                        true

RSpec/LeakyConstantDeclaration:
  Enabled:                        true

RSpec/LetBeforeExamples:
  Enabled:                        true

RSpec/LetSetup:
  Enabled:                        true

RSpec/MessageChain:
  Enabled:                        true

RSpec/MessageExpectation:
  Enabled:                        true
  EnforcedStyle:                  'allow'

RSpec/MessageSpies:
  Enabled:                        true
  EnforcedStyle:                  'have_received'

RSpec/MetadataStyle:
  Enabled:                        true
  EnforcedStyle:                  'symbol'

RSpec/MissingExampleGroupArgument:
  Enabled:                        true

RSpec/MissingExpectationTargetMethod:
  Enabled:                        true

RSpec/MultipleDescribes:
  Enabled:                        true

RSpec/MultipleExpectations:
  Enabled:                        false
  Max:                            5

RSpec/MultipleMemoizedHelpers:
  Enabled:                        true
  AllowSubject:                   false
  Max:                            2

RSpec/MultipleSubjects:
  Enabled:                        true

RSpec/NamedSubject:
  Enabled:                        true
  IgnoreSharedExamples:           true
  EnforcedStyle:                  "always"

RSpec/NestedGroups:
  Enabled:                        true
  Max:                            2
  AllowedGroups:                  []

RSpec/NoExpectationExample:
  Enabled:                        true
  AllowedPatterns:                []

RSpec/NotToNot:
  Enabled:                        true
  EnforcedStyle:                  'not_to'

RSpec/OverwritingSetup:
  Enabled:                        true

RSpec/Pending:
  Enabled:                        false

RSpec/PendingWithoutReason:
  Enabled:                        true

RSpec/PredicateMatcher:
  Enabled:                        true
  Strict:                         true
  EnforcedStyle:                  'inflected'
  AllowedExplicitMatchers:        []

RSpec/ReceiveCounts:
  Enabled:                        true

RSpec/ReceiveMessages:
  Enabled:                        true

RSpec/ReceiveNever:
  Enabled:                        true

RSpec/RedundantAround:
  Enabled:                        true

RSpec/RedundantPredicateMatcher:
  Enabled:                        true

RSpec/RemoveConst:
  Enabled:                        true

RSpec/RepeatedDescription:
  Enabled:                        true

RSpec/RepeatedExample:
  Enabled:                        true

RSpec/RepeatedExampleGroupBody:
  Enabled:                        true

RSpec/RepeatedExampleGroupDescription:
  Enabled:                        true

RSpec/RepeatedIncludeExample:
  Enabled:                        true

RSpec/RepeatedSubjectCall:
  Enabled:                        true

RSpec/ReturnFromStub:
  Enabled:                        true
  EnforcedStyle:                  'and_return'

RSpec/ScatteredLet:
  Enabled:                        true

RSpec/ScatteredSetup:
  Enabled:                        true

RSpec/SharedContext:
  Enabled:                        true

RSpec/SharedExamples:
  Enabled:                        true
  EnforcedStyle:                  'symbol'

RSpec/SingleArgumentMessageChain:
  Enabled:                        true

RSpec/SkipBlockInsideExample:
  Enabled:                        true

RSpec/SortMetadata:
  Enabled:                        true

RSpec/SpecFilePathFormat:
  Enabled:                        true
  IgnoreMetadata:                 false
  IgnoreMethods:                  false
  CustomTransform:
    RuboCop: "rubocop"
    RSpec:   "rspec"

RSpec/SpecFilePathSuffix:
  Enabled:                        true

RSpec/StubbedMock:
  Enabled:                        true

RSpec/SubjectDeclaration:
  Enabled:                        true

RSpec/SubjectStub:
  Enabled:                        true

RSpec/UndescriptiveLiteralsDescription:
  Enabled:                        true

RSpec/UnspecifiedException:
  Enabled:                        true

RSpec/VariableDefinition:
  Enabled:                        true
  EnforcedStyle:                  'symbols'

RSpec/VariableName:
  Enabled:                        true
  EnforcedStyle:                  'snake_case'
  AllowedPatterns:                []

RSpec/VerifiedDoubleReference:
  Enabled:                        true
  EnforcedStyle:                  'string'

RSpec/VerifiedDoubles:
  Enabled:                        true
  IgnoreSymbolicNames:            false
  IgnoreNameless:                 false

RSpec/VoidExpect:
  Enabled:                        true

RSpec/Yield:
  Enabled:                        true
