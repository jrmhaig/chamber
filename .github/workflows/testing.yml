---

name:                             "Build"

on:
  - "push"

jobs:
  test:
    name:                         "Testing"
    runs-on:                      "ubuntu-latest"

    strategy:
      matrix:
        ruby:
          - "2.7"
          - "3.0"
          - "3.1"
          - "3.2"
          - "ruby-head"

    continue-on-error:            ${{ endsWith(matrix.ruby, 'head') }}

    steps:
      - name:                     "Checkout Code"
        uses:                     "actions/checkout@v2"
        timeout-minutes:          5
        with:
          fetch-depth:            0

      - name:                     "Build Ruby"
        uses:                     "ruby/setup-ruby@v1"
        with:
          ruby-version:           "${{ matrix.ruby }}"
          bundler:                "2"
          bundler-cache:          true

      - name:                     "Run RSpec"
        run:                      |
          bundle exec rspec
        env:
          CHAMBER_KEY:            "${{ secrets.CHAMBER_KEY }}"
